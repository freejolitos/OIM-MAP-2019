<div>
    <div class="section"><br></div>
    <div class="section"><br></div>
    <div class="section"><br></div>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6 offset-m3 offset-l3 azul-oim white-text">
                <h5 class="center-align">Acceso</h5>
            </div>
        </div>
        <div class="row">
            <form [formGroup]="formInicioSesion" (ngSubmit)="login(this.formInicioSesion.controls.username.value, this.formInicioSesion.controls.password.value)">
                <div class="col s12 section"><br></div>
                <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
                    <i class="material-icons prefix">account_circle</i>
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" name="usuario" id="usuario" class="validate" maxlength="20"
                        formControlName="username" required>
                </div>
                <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
                    <i class="material-icons prefix">vpn_key</i>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="validate" maxlength="20"
                        formControlName="password" required>
                </div>
                <div class="col s12 section"><br></div>
                <div class="col s12 section"><br></div>
                <div class="col s12 m6 l6 offset-m3 offset-l3">
                    <div class="center-align">
                        <button [disabled]="!this.formInicioSesion.valid" type="submit"
                            class="btn waves-effect waves-light azul-oim col s12">Entrar</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="row">
            <div class="col s12 m6 l6 offset-m3 offset-l3">
                <h5 class="center-align grey-text text-lighten-1">{{message}}</h5>
            </div>
        </div>
    </div>
    <div class="section"></div>
</div>

<footer class="page-footer blue-grey lighten-5 footer">
    <div class="footer-copyright azul-oim">
        <div class="container">
            © 2019 [FREEJOLITOS]
            <a class="grey-text text-lighten-4 right">Un proyecto para OIM</a>
        </div>
    </div>
</footer>
