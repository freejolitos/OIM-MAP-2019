<!-- Titulo de la página -->
<div class="container">
  <div class="section center-align">
    <h3>Listado de menores y adolecentes no acompañados</h3>
  </div>
</div>

<!-- Espaciador -->
<div class="divider"></div>

<!-- Inicio boton de alta de usuarios -->
<div class="container">
  <div class="row section">
    <form [formGroup]="formFiltrado" (ngSubmit)="submitFiltrado()">
      <div class="input-field col s6 m3">
        <label for="filtrado">Nombre:</label>
        <input type="text" name="filtrado" id="filtrado" maxlength="50" oninput="this.value = this.value.toUpperCase()"
          formControlName="filtradoControl" required>
        <span class="helper-text">Escriba una fraccion del nombre</span>
      </div>
      <div class="col s6 m3">
        <br>
        <button [disabled]="!this.formFiltrado.valid" type="submit"
          class="btn waves-effect waves-light azul-oim">Buscar</button>
      </div>
    </form>
    <div class="col s12 m6 right-align">
      <br>
      <a (click)="nuevaEntrevista()" class="waves-effect waves-light btn azul-oim">Nuevo NNA NA</a>
    </div>
  </div>
</div>
<!-- Fin boton de alta de usuarios -->

<div class="divider"></div>

<div class="container">
  <div class="row">
    <div class="col s12">

      <table class="striped responsive-table">
        <thead>
          <th>Folio</th>
          <th>Nombre completo</th>
          <th>Nacionalidad</th>
          <th>Edad</th>
          <th>Seguimiento</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of listadoMenorNA">
            <td>{{ item.folioControl }}</td>
            <td>{{ item.nombreCompletoControl }}</td>
            <td>{{ item.nacionalidad }}</td>
            <td>{{ item.edadcontrol }}</td>
            <td><a class="btn-flat waves-effect waves-light" (click)="closeConn(item.folioControl)"><i
                  class="material-icons">create</i></a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
