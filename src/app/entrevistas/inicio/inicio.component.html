<!-- Titulo de la página -->
<div class="container">
  <div class="section center-align">
    <h3>Historial de atención</h3>
  </div>
</div>

<div class="divider"></div>

<!-- Contenedor nueva entrevista -->
<div class="container">
  <div class="section">
    <div class="row">

      <!-- Tarjeta Nueva entrevista -->
      <div class="col s12 m6 l6">
        <div class="card hoverable">
          <div class="card-image">
            <img class="imagenCaso" src="assets/images/iconos/Caso.png">
            <span class="card-title">Nuevo caso</span>
            <a class="btn-floating halfway-fab waves-effect waves-light modal-trigger azul-oim"
              href="#modalSeleccionEntrevista"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <p>Comienzo de un nuevo caso de atención</p>
          </div>
        </div>
      </div>

      <!-- Tajeta listado entrevistas -->
      <div class="col s12 m6">
        <div class="card hoverable">
          <div class="card-image">
            <img class="imagenSeguimiento" src="assets/images/iconos/SeguimientoCaso.png">
            <span class="card-title">Seguimiento de casos</span>
            <a href="#modalSeleccionListado"
              class="btn-floating halfway-fab waves-effect waves-light modal-trigger azul-oim"><i
                class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <p>Listado de todos los casos atendidos y su seguimiento</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- ### Modales de las tarjetas ### -->

<!-- INICIO: Modal seleccion entrevista -->
<div id="modalSeleccionEntrevista" class="modal">
  <div class="modal-content">

    <h4>Selecciona el tipo de caso</h4>

    <div class="section">
      <div class="row">

        <div class="col s12 m4">
          <div class="card hoverable">
            <div class="card-image">
              <img class="modalIndv" src="assets/images/iconos/Individual.png">
            </div>
            <!-- <div class="card-content center-align">
              <p>Individual</p>
              <br>
            </div> -->
            <div class="card-action center-align">
              <a routerLink='/entrevista/datosGenerales'
                class="waves-effect waves-light btn modal-close azul-oim">Individual</a>
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card hoverable">
            <div class="card-image">
              <img class="modalFam" src="assets/images/iconos/Familiar.png">
            </div>
            <!-- <div class="card-content center-align">
              <p>Familiar</p>
              <br>
            </div> -->
            <div class="card-action center-align">
              <a routerLink='/entrevista/listadoFamiliar'
                class="waves-effect waves-light btn modal-close azul-oim">Familiar</a>
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card hoverable">
            <div class="card-image">
              <img class="modalInfante" src="assets/images/iconos/Infantil.png">
            </div>
            <!-- <div class="card-content center-align">
              <p>Niños, niñas y adolecentes no acompañados</p>
            </div> -->
            <div class="card-action center-align">
              <a routerLink='/entrevista/seccionUnicaInf'
                class="waves-effect waves-light btn modal-close azul-oim">NNA NA</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="modal-close waves-effect btn red">Cerrar</button>
  </div>
</div>
<!-- FIN: Modal seleccion entrevista -->
